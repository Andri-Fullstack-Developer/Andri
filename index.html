    <script>
        // function submitData(){
        //     var nama = document.getElementById("nameInput").value;

        //     alert(nama);
        // }

         const nameInput = document.getElementById('nameInput');
        const aboutLink = document.getElementById('aboutLink');
        const getLinkButton = document.getElementById('getLinkButton');

        getLinkButton.addEventListener("click", function(e) {
            const inputName = nameInput.value;
            if (inputName.trim() === '') {
                e.preventDefault();
                alert('Silakan isi nama Anda terlebih dahulu.');
            } else {
                // Menambahkan nilai input ke URL
                aboutLink.href = `./assets/components/home.html?name=${encodeURIComponent(inputName)}`;
            }
        });

        nameInput.addEventListener('input', function () {
            if (nameInput.value.trim() !== '') {
                // Jika input tidak kosong, tampilkan tombol dan link
                aboutLink.classList.remove('hidden');
            } else {
                // Jika input kosong, sembunyikan tombol dan link
                aboutLink.classList.add('hidden');
            }
        });

        const jobTitles = ["Web Developer", "Full Stack Developer", "Mobile Developer", "UI/UX Designer"];
        const jobTitleElement = document.getElementById("jobTitle");
        let currentIndex = 0;
        let charIndex = 0;
        let isTyping = true;

        function typeText() {
            const currentJobTitle = jobTitles[currentIndex];
            const currentText = currentJobTitle.slice(0, charIndex);
            jobTitleElement.textContent = currentText;

            if (charIndex < currentJobTitle.length && isTyping) {
                charIndex++;
                setTimeout(typeText, 200); // Mengatur kecepatan pengetikan
            } else {
                isTyping = false;
                setTimeout(eraseText, 1000); // Tunggu 1 detik sebelum menghapus teks
            }
        }

        function eraseText() {
            const currentJobTitle = jobTitles[currentIndex];
            const currentText = currentJobTitle.slice(0, charIndex);
            jobTitleElement.textContent = currentText;

            if (charIndex > 0 && !isTyping) {
                charIndex--;
                setTimeout(eraseText, 100); // Mengatur kecepatan penghapusan
            } else {
                isTyping = true;
                currentIndex = (currentIndex + 1) % jobTitles.length;
                setTimeout(typeText, 1000); // Tunggu 1 detik sebelum mulai mengetik teks berikutnya
            }
        }

        // Mulai mengetik pertama kalinya
        typeText();

    </script>
