    <script>
        // Mengambil nilai parameter "name" dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const inputName = urlParams.get('name'); // Menggunakan "name" sebagai nama parameter

        // Memasukkan nilai parameter ke dalam elemen <span>
        const nameSpan = document.getElementById("nameSpan");
        if (inputName) {
            nameSpan.textContent = decodeURIComponent(inputName);
        } else {
            nameSpan.textContent = 'Pengunjung';
        }
    </script>
